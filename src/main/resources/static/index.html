<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentFlow Memory Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --panel: #1a1d23;
            --panel-header: #242831;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.2);
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --user-bubble: #2d3748;
            --stateless-tag: #ef4444;
            --stateful-tag: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 1.25rem 2rem;
            background: var(--panel);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .logo span {
            color: var(--accent);
        }

        .container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            min-height: 0;
            /* Important for flex child scrolling */
        }

        .pane {
            background: var(--panel);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .pane-header {
            padding: 1rem 1.5rem;
            background: var(--panel-header);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            letter-spacing: 0.02em;
        }

        .badge-stateless {
            background: var(--stateless-tag);
            color: white;
        }

        .badge-stateful {
            background: var(--stateful-tag);
            color: #000;
        }

        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: overlay;
            /* Use overlay for cleaner look */
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background: radial-gradient(circle at top right, rgba(16, 185, 129, 0.03), transparent);
        }

        /* Styled Scrollbar */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-msg {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bot-msg {
            align-self: flex-start;
            background: var(--panel-header);
            color: var(--text);
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 3px solid var(--accent);
        }

        .controls {
            padding: 1.5rem 2.5rem;
            background: var(--panel);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-group {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        button {
            padding: 1rem 2rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            opacity: 0.6;
        }

        .typing-cursor::after {
            content: 'â–‹';
            animation: blink 0.7s infinite;
            color: var(--accent);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .streaming-indicator {
            display: inline-block;
            font-size: 0.75rem;
            color: var(--accent);
            margin-left: 0.5rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">AGENT<span>FLOW</span> MEMORY LAB</div>
        <div class="status" id="apiUrl">CONNECTED TO LOCALHOST:8080</div>
    </header>

    <div class="container">
        <!-- Stateless Pane -->
        <div class="pane" id="statelessPane">
            <div class="pane-header">
                <h3>Stateless Engine</h3>
                <span class="badge badge-stateless">Forgotten per Turn</span>
            </div>
            <div class="chat-area" id="statelessChat">
                <div class="message bot-msg">System: Connection established. I am ready to assist you. What would you
                    like to discuss?</div>
            </div>
        </div>

        <!-- Stateful Pane -->
        <div class="pane" id="statefulPane">
            <div class="pane-header">
                <h3>Stateful Engine</h3>
                <span class="badge badge-stateful">Active Context</span>
            </div>
            <div class="chat-area" id="statefulChat">
                <div class="message bot-msg">System: Connection established. I am ready to assist you. What would you
                    like to discuss?</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="text" id="promptInput" placeholder="Send a message to compare engine reasoning..."
                autocomplete="off">
        </div>
        <button id="sendBtn">Execute</button>
    </div>

    <script>
        const statelessChat = document.getElementById('statelessChat');
        const statefulChat = document.getElementById('statefulChat');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        let conversationId = null;

        async function init() {
            try {
                const res = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                conversationId = data.conversationId;
                console.log('Session initialized:', conversationId);
            } catch (e) {
                console.error('Core init failed:', e);
            }
        }

        function appendMessage(container, role, text) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'bot-msg'}`;
            div.textContent = text;
            container.appendChild(div);
            scrollToBottom(container);
            return div;
        }

        function scrollToBottom(container) {
            setTimeout(() => {
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50);
        }

        async function streamStatefulResponse(prompt) {
            // Create a bot message element to stream into
            const botDiv = appendMessage(statefulChat, 'bot', '');
            botDiv.classList.add('typing-cursor');

            try {
                const res = await fetch(`/api/conversations/${conversationId}/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: prompt })
                });

                if (!res.ok) {
                    botDiv.textContent = `Error: ${res.statusText}`;
                    botDiv.classList.remove('typing-cursor');
                    return;
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });

                    // Parse SSE data lines
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const data = line.slice(5).trim();
                            if (data && data !== '[DONE]') {
                                // The data is a JSON-encoded string token
                                try {
                                    const token = JSON.parse(data);
                                    fullText += token;
                                    botDiv.textContent = fullText;
                                    scrollToBottom(statefulChat);
                                } catch {
                                    // Sometimes the data is a raw string, not JSON
                                    fullText += data;
                                    botDiv.textContent = fullText;
                                    scrollToBottom(statefulChat);
                                }
                            }
                        }
                    }
                }

                // Remove cursor after streaming completes
                botDiv.classList.remove('typing-cursor');

                if (!fullText.trim()) {
                    botDiv.textContent = 'No response returned.';
                }

            } catch (e) {
                botDiv.textContent = 'Error: ' + e.message;
                botDiv.classList.remove('typing-cursor');
            }
        }

        async function send() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            promptInput.value = '';
            sendBtn.disabled = true;

            appendMessage(statelessChat, 'user', prompt);
            appendMessage(statefulChat, 'user', prompt);

            // Stateless: blocking fetch (unchanged)
            const statelessPromise = fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            }).then(r => r.json()).catch(e => ({ response: "Error: " + e.message }));

            // Stateful: SSE streaming
            const statefulPromise = streamStatefulResponse(prompt);

            // Wait for both
            const [data1] = await Promise.all([statelessPromise, statefulPromise]);

            appendMessage(statelessChat, 'bot', data1.response || 'No response returned.');

            sendBtn.disabled = false;
            promptInput.focus();
        }

        sendBtn.addEventListener('click', send);
        promptInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

        init();
    </script>
</body>

</html>
